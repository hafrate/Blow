baseURL: 'https://hafratium.netlify.app/'
languageCode: en-us
defaultContentLanguage: en-us
title: Finance - Data Science Blog
theme: hugo-tranquilpeak-theme
disqusShortname: hugo-tranquilpeak-theme
paginate: 7
ignoreFiles : ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$", "\\.sqlite$"]
canonifyurls: yes

permalinks:
  post: /:year/:month/:slug/
taxonomies:
  archive: archives
  category: categories
  tag: tags
author:
  bio: Finance & Data Enhousiast 
  #gravatarEmail: hafrate@gmail.com
  job: Finance Data Science
  location: Maroc
  name: Mohammed Hafrate
  picture: "img/profil.jpg" 
menu:
  links:
    - identifier: github
      name: GitHub
      pre: <i class="sidebar-button-icon fa fa-lg fa-github"></i>
      url: https://github.com/hafrate
      weight: 1
    - identifier: linkedin
      name: LinkedIn
      pre: <i class="sidebar-button-icon fa fa-lg fa-linkedin"></i>
      url: https://www.linkedin.com/in/hafrate-mohammed-0573abb/
      weight: 2
    - identifier: stackoverflow
      name: Stack Overflow
      pre: <i class="sidebar-button-icon fa fa-lg fa-stack-overflow"></i>
      url: https://stackoverflow.com/
      weight: 3
  main:
    - identifier: home
      name: Home
      pre: <i class="sidebar-button-icon fa fa-lg fa-home"></i>
      url: /
      weight: 1
    - identifier: categories
      name: Categories
      pre: <i class="sidebar-button-icon fa fa-lg fa-bookmark"></i>
      url: /categories
      weight: 2
    - identifier: tags
      name: Tags
      pre: <i class="sidebar-button-icon fa fa-lg fa-tags"></i>
      url: /tags
      weight: 3
    - identifier: archives
      name: Archives
      pre: <i class="sidebar-button-icon fa fa-lg fa-archive"></i>
      url: /archives
      weight: 4
    - identifier: about
      name: About
      pre: <i class="sidebar-button-icon fa fa-lg fa-question"></i>
      url: /#about
      weight: 5
  misc:
    - identifier: rss
      name: RSS
      pre: <i class="sidebar-button-icon fa fa-lg fa-rss"></i>
      url: /index.xml
      weight: 1
params:
  autoThumbnailImage: yes
  clearReading: yes
  coverImage: images/cover.jpg
  description: Data Analysis - Finance
  header:
    rightLink:
      class: ''
      icon: ''
      url: /#about
  hierarchicalCategories: yes
  imageGallery: yes
  sharingOptions:
    - icon: fa-facebook-official
      name: Facebook
      url: https://www.facebook.com/sharer/sharer.php?u=%s
    - icon: fa-twitter
      name: Twitter
      url: https://twitter.com/intent/tweet?text=%s
    - icon: fa-google-plus
      name: Google+
      url: https://plus.google.com/share?url=%s
  sidebarBehavior: 1
  syntaxHighlighter: highlight.js
  thumbnailImage: yes
  thumbnailImagePosition: bottom
